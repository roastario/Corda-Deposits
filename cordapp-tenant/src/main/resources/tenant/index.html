<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Secure Deposts</title>
</head>
<body onload="onload()">

<div>
    <h1>Welcome Tenant</h1>
</div>

<div id="balanceHolder" align="right">

    Your Balance is: <span id="balance"></span>

</div>

<div>
    <h2>Your unfunded Deposits</h2>
    <table id="unfundedDepositTable">
    </table>
</div>

<div>
    <h2>Your funded Deposits</h2>
    <table id="fundedDepositTable">
    </table>
</div>

<div>
    <h2>Your waiting Deposits</h2>
    <table id="waitingDeposits">
    </table>
</div>

<div>
    <h2>Your contested Deposits</h2>
    <table id="contestedDeposits">
    </table>
</div>

<div>
    <h2>Your refunded Deposits</h2>
    <table id="refundedDeposits">
    </table>
</div>

<div id="dialog">
    <div id="pdfHolder"></div>
</div>


<div id="deductionDialog">
    <div id="deductionHolder"></div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.207/build/pdf.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>

<script type="text/javascript" src="/web/js/asynchelper.js"></script>
<script type="text/javascript" src="/web/js/tenant.js"></script>
<script type="text/javascript" src="/web/js/pdfhelper.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

<script>
    $( function() {
      $( "#dialog" ).dialog();
    } );

    $( function() {
      $( "#dialog" ).dialog("close");
    } );

</script>
</html>
